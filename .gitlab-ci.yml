before_script:
  - apt-get update -qq && apt-get install -y -qq python3-numpy python3-scipy > /dev/null


test:
  script:
    - export CWD=${PWD}
    - cd ../
    - mv py4incompact3d Py4Incompact3D
    - export PYTHONPATH=${PWD}
    - echo ${PYTHONPATH}
    - ls ${PYTHONPATH}
    - cd ${CWD}
    - make test
